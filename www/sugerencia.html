<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sugerencia</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="row">
    	<div class="col-xs-12" style="text-align: center; margin-top: 20px;">
	        <img src="img/logo_completo.png" style="height: 80px;">
        </div>
    	<div class="col-xs-12" style="text-align: left; padding: 20px;">
        	<p>Por favor complete el siguiente formulario. Le Agradecemos por ayudarnos a mejorar la aplicacón.</p>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre"
                       placeholder="Introduce tu nombre y apellido">
             </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Introduce tu email">
             </div>  
            <div class="form-group">
                <label for="sugerencia">Su Sugerencia</label>
                <textarea class="form-control" rows="3" id="sugerencia"
                       placeholder="¿Que cambiaría?"></textarea>
             </div>
             <button type="button" class="btn btn-default" style="float:right;">Enviar Sugerencia</button>                           
        </div>        
    </div>
	
    <script type="text/javascript" src="js/libs/jquery.js"></script>		
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
</body>
</html>
