<div id="divResultadoBusqueda" style="padding: 0px 10px 0px 10px"></div>

<script type="text/javascript">
$('#divResultadoBusqueda').html('<div class="alert alert-info" role="alert">Buscando...</div>');
if ($('#inputBusqueda').val().length > 2){
	var condicion = " nombre iLIKE '%"+$('#inputBusqueda').val()+"%' ";
	$.getJSON( urlHost+"/ws/entidades/listar/4",{busqueda:condicion}, function( data ) {
		var items = [];
		$.each( data.features, function( key, val ) {
			var feature = data.features[key];
			var coord = ol.proj.transform(feature.geometry.coordinates,'EPSG:4326','EPSG:3857');
			var html = "<div onclick='mySlidebars.slidebars.close(); ubicarEnMapa("+coord[0]+","+coord[1]+")' style='padding: 5px 0px 5px 0px;'>";
			html += '<i class="fa fa-map-marker"></i> '+feature.properties.nombre;
			html += "</div>";
			items.push( html );
		});
		
		if (items.length > 0){
			var html = '<div class="alert alert-success" role="alert" style="padding: 0 8px 0 8px; min-height: 40px">';
			html += '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="font-size: 28px">&times;</span></button>';
			html += items.join( "" );
			html += '</div>';
			$('#divResultadoBusqueda').html(html);
		} else{
			var html = '<div class="alert alert-warning" role="alert">';
			html += '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="font-size: 28px">&times;</span></button>';
			html += 'No se han encontrado resultados.';
			html += '</div>';
			$('#divResultadoBusqueda').html(html);
		}

	});
} else{
	$('#divResultadoBusqueda').html('<div class="alert alert-danger" role="alert">Ingrese 3 o m√°s caracteres.</div>');
}

</script>
