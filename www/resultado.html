<style>
	/* rb = resultado busqueda */
	.rb_contenedor_icono{
		float: left; 
		position: absolute; 
		width: 40px; 
		height: 40px; 
		vertical-align: middle;
	}
	
	.rb_contenedor_icono i{
		color: #9E9E9E; 
		font-size: 20px;
		margin-top: 16px;
		margin-left: 10px;
		cursor: pointer;
	}
	
	.rb_contenedor_info{
		border-bottom: 1px solid #E0E0E0;
		margin-left: 40px;
		padding: 10px 0px;
	}
	
	.rb_contenedor_info span{
		cursor: pointer;
		color: #626262;
	}
	
</style>
<html>
    <div id="divResultadoBusqueda" style="padding: 0px 10px 0px 10px"></div>
    
    <script type="text/javascript">
    $('#divResultadoBusqueda').html('<div class="alert alert-info" role="alert">Buscando...</div>');
    if ($('#inputBusqueda').val().length > 2){
        var condicion = " nombre iLIKE '%"+$('#inputBusqueda').val()+"%' ";
        $.getJSON( urlHost+"/ws/entidades/listar/4",{busqueda:condicion}, function( data ) {
            var items = [];
            $.each( data.features, function( key, val ) {
                var feature = data.features[key];
                var coord = ol.proj.transform(feature.geometry.coordinates,'EPSG:4326','EPSG:3857');
                var html = "<div onclick='mySlidebars.slidebars.close(); ubicarEnMapa("+coord[0]+","+coord[1]+")'>";
                html += '<div class="rb_contenedor_icono"><i class="fa fa-map-marker"></i></div>';                                                    
                html += '<div class="rb_contenedor_info">';
				html += '<span><b>'+feature.properties.nombre+'</b></span><br>';
				html += '<span>'+feature.properties.rubro+'</span>';
				html += '</div>';
                html += "</div>";
                items.push( html );
            });
            
            if (items.length > 0){
                var html = '<div><h6 style="margin-left: 12px; color: #6DC2B7; margin-top: 10px;">Resultados: </h6>';
                html += items.join( "" );
                html += '</div>';
                $('#divResultadoBusqueda').html(html);
            } else{
                var html = '<div class="alert alert-warning" role="alert">';
                html += '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="font-size: 28px">&times;</span></button>';
                html += 'No se han encontrado resultados.';
                html += '</div>';
                $('#divResultadoBusqueda').html(html);
            }
    
        });
    } else{
        $('#divResultadoBusqueda').html('<div class="alert alert-danger" role="alert">Ingrese 3 o m√°s caracteres.</div>');
    }
    
    </script>
</html>
